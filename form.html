
<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Saeed Contracting </title>
      <!-- Meta tags -->
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="keywords" content="Pet Found Form Responsive Widget, Audio and Video players, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design"
         />
      <script>
         addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
      </script>
      <!-- Meta tags -->
      <!--stylesheets-->
      <link href="css/style.css" rel='stylesheet' type='text/css' media="all">
      <!--//style sheet end here-->
      <link href="//fonts.googleapis.com/css?family=Barlow:300,400,500" rel="stylesheet">
   </head>
   <body>
      <h1 class="header-w3ls">
         Registration Form
      </h1>
      <!-- multistep form -->
      <div class="main-bothside">
         <form action="#" method="post">
            <div class="form-group">
               <div class="form-mid-w3ls">
                  <input type="text" name="name"  placeholder="Name" required="">
               </div>
               <div class="form-mid-w3ls">
                  <input type="email" name="Email" placeholder="Email" required="">
               </div>
               <div class="form-mid-w3ls">
                  <input type="text" name="Phone" placeholder="Phone" required="">
               </div>
            </div>
            <div class="form-group">
               <div class="form-mid-w3ls">
                  <input type="text" name="City" placeholder="City" required="">
               </div>
               <div class="form-mid-w3ls">
                  <input type="text" name="Address" placeholder="Address" required="">
               </div>
               <div class="form-mid-w3ls">
                  <input type="text" name="State" placeholder="State" required="">
               </div>
            </div>
            <div class="parent-clss">
               <div class="personal-info">
                  <p>Gender</p>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="select4" value="option1" checked="">
                     <label class="form-check-label">
                     Male
                     </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="select4" value="option2" checked="">
                     <label class="form-check-label">
                     Female
                     </label>
                  </div>
               </div>
               <div class="personal-info">
                  <p>Service</p>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="select5" value="option3" checked="">
                     <label class="form-check-label">
                     Electrical
                     </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="select5" value="option4" checked="">
                     <label class="form-check-label">
                     Mechanical
                     </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="select5" value="option5" checked="">
                     <label class="form-check-label">
                     Electronics
                     </label>
                  </div>
               </div>
               <div class="personal-info">
                  <p>Are you Already Member?</p>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="select6" value="option6" checked="">
                     <label class="form-check-label">
                     Yes
                     </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="select6" value="option7" checked="">
                     <label class="form-check-label">
                     No
                     </label>
                     <div class="clear"></div>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="select6" value="option8" checked="">
                     <label class="form-check-label">
                     Want to Register?
                     </label>
                  </div>
               </div>
            </div>
            <div class="form-group">
               <div class="form-mid-w3ls">
                  <input type="text" name="Age" class="form-control" placeholder="Age">
               </div>
               <div class="form-mid-w3ls">
                  <input type="email" name="Breed/type" placeholder="Profession">
               </div>
               <div class="form-mid-w3ls">
                  <input type="text" name="Pet Color & Markings" placeholder="Experience">
               </div>
            </div>
            <div class="form-control-w3l">
               <textarea name="Message" name="name" placeholder="Any Specific Details..."></textarea>
            </div>
            <div class="custom-file form-left-choose">
               <input type="file" class="custom-file-input" id="customFile">
            </div>
            <button type="submit" >Submit</button>
         </form>
      </div>
      <div class="copy">
         <p>Â©2020 Saeed Contracting Services. All Rights Reserved | Design by <a href="globizst.com" target="_blank">Farooq Akram</a></p>
      </div>
   </body>
</html>
